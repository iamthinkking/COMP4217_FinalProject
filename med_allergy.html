
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title">Most Common Medicinal Allergies</h4>
                                <p class="card-category"><b>NOTICE:</b> Please take extra precaution, due to the COVID-19 pandemic.</p>
                            </div>
                            <div class="card-body table-responsive">
                                <table class="table table-hover"
                                      id="patient_search_table"
                                       data-toggle="table"
                                      data-search="false"
                                       data-side-pagination="server"
                                       data-defer-url="{{url_for('get_medicine_allergy_by_most_patients')}}"
                                       data-ajax="ajaxRequestMedAllergy"
                                       data-cache="false"
                                      data-single-select="true"
                                      data-click-to-select="true"
                                       data-row-attributes="patRowAttr"
                                >
                                    <thead class="text-warning">

                                    <tr>
                                        <th data-field="med_ID">ID</th>
                                        <th data-field="gen_name">Generic Name</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>


                         

                                {% if error %}
                                    <p class="error"><strong>Error:</strong> {{ error_msg }}</p>
                                {% endif %}
                            </div>
                        </div>
